swagger: "2.0"
info:
  title: 쫑이까까후원재단 API
  version: 1.0.0
  description: 멸종위기종 보호를 위한 REST API 문서

tags:
  - name: Admin Login
    description: 관리자 로그인 관련 API
  - name: User Registration
    description: 사용자 회원가입 관련 API

paths:
  /admin/login:
    post:
      summary: 관리자 로그인
      tags:
        - Admin Login
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          description: 로그인 데이터 (username, password)
          required: true
          schema:
            type: object
            properties:
              username:
                type: string
                example: "admin"
              password:
                type: string
                example: "password"
      responses:
        200:
          description: Login successful
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Login successful"
              token:
                type: string
                example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9"
        401:
          description: Invalid credentials
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Invalid credentials"

  /register:
    post:
      summary: 사용자 회원가입
      tags:
        - User Registration
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          description: 회원가입 데이터 (username, password)
          required: true
          schema:
            type: object
            properties:
              username:
                type: string
                example: "user"
              password:
                type: string
                example: "password"
      responses:
        201:
          description: User registered successfully
          schema:
            type: object
            properties:
              message:
                type: string
                example: "User registered successfully"
        400:
          description: User already exists
          schema:
            type: object
            properties:
              message:
                type: string
                example: "User already exists"
  /upload:
    post:
      tags:
        - Upload
      summary: 이미지 파일 업로드 및 EXIF 데이터 처리
      description: |
        다중 이미지 파일을 업로드하고 EXIF 데이터를 추출하여 MongoDB에 저장합니다.
        - 지원 파일 형식: jpg
        - 최대 파일 크기: 10MB
        - 썸네일 크기: 200x200
      consumes:
        - multipart/form-data
      parameters:
        - in: formData
          name: files
          type: array
          items:
            type: file
          required: true
          description: 업로드할 이미지 파일들
        - in: formData
          name: project_info
          type: object
          required: true
          properties:
            _id:
              type: string
              example: "project123"
            name:
              type: string
              example: "야생동물 프로젝트"
            id:
              type: string
              example: "WLP001"
        - in: formData
          name: analysis_folder
          type: string
          required: true
          example: "analysis_20240101"
        - in: formData
          name: session_id
          type: string
          required: true
          example: "session_xyz789"
      responses:
        200:
          description: 파일 업로드 성공
          schema:
            type: object
            properties:
              message:
                type: string
                example: "파일 업로드 성공"
              uploaded_count:
                type: integer
                example: 5
        400:
          description: 잘못된 요청 (파일 누락, 잘못된 형식, 파일 크기 초과 등)
          schema:
            type: object
            properties:
              error:
                type: string
                example: "파일이 없습니다"
        500:
          description: 서버 오류 (이미지 처리 실패, DB 저장 실패 등)
          schema:
            type: object
            properties:
              error:
                type: string
                example: "서버 오류가 발생했습니다"

  /images:
    get:
      tags:
        - Classification
      summary: 분류/미분류 이미지 조회
      security:
        - Bearer: []
      parameters:
        - in: query
          name: classified
          type: boolean
          description: 분류 여부 (true/false)
        - in: query
          name: page
          type: integer
          default: 1
          description: 페이지 번호
        - in: query
          name: per_page
          type: integer
          default: 12
          description: 페이지당 이미지 수
      responses:
        200:
          description: 이미지 목록 조회 성공
          schema:
            type: object
            properties:
              images:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                    FileName:
                      type: string
                    ThumnailPath:
                      type: string

  /classified-images/{image_id}:
    get:
      tags:
        - Classification
      summary: 분류된 이미지 상세 정보 조회
      security:
        - Bearer: []
      parameters:
        - in: path
          name: image_id
          required: true
          type: string
          description: 이미지 ID
      responses:
        200:
          description: 이미지 상세 정보 조회 성공
          schema:
            $ref: '#/definitions/ClassifiedImage'
        404:
          description: 이미지를 찾을 수 없음

    delete:
      tags:
        - Classification
      summary: 분류된 이미지 삭제
      security:
        - Bearer: []
      parameters:
        - in: path
          name: image_id
          required: true
          type: string
          description: 삭제할 이미지 ID
      responses:
        200:
          description: 이미지 삭제 성공
        404:
          description: 이미지를 찾을 수 없음

  # Search 관련 엔드포인트
  /images/search:
    get:
      tags:
        - Search
      summary: 이미지 검색
      security:
        - Bearer: []
      parameters:
        - in: query
          name: date
          type: string
          description: 검색할 날짜 (YYYY-MM-DD)
        - in: query
          name: name
          type: string
          description: 파일명
        - in: query
          name: tag
          type: string
          description: 태그
        - in: query
          name: location
          type: string
          description: 위치
        - in: query
          name: page
          type: integer
          default: 1
        - in: query
          name: per_page
          type: integer
          default: 20
      responses:
        200:
          description: 검색 성공
          schema:
            type: object
            properties:
              status:
                type: integer
              images:
                type: array
                items:
                  type: object
                  properties:
                    imageId:
                      type: string
                    imageUrl:
                      type: string
                    date:
                      type: string
                    name:
                      type: string
                    tag:
                      type: string
                    location:
                      type: string

  # Download 관련 엔드포인트
  /download/single/{image_id}:
    get:
      tags:
        - Download
      summary: 단일 이미지 다운로드
      security:
        - Bearer: []
      parameters:
        - in: path
          name: image_id
          required: true
          type: string
          description: 다운로드할 이미지 ID
      responses:
        200:
          description: 이미지 파일
          schema:
            type: file
        404:
          description: 이미지를 찾을 수 없음

  /download/multiple:
    post:
      tags:
        - Download
      summary: 여러 이미지 ZIP 다운로드
      security:
        - Bearer: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              image_ids:
                type: array
                items:
                  type: string
      responses:
        200:
          description: ZIP 파일
          schema:
            type: file
        400:
          description: 잘못된 요청

  /images/move:
    post:
      tags:
        - Images
      summary: 이미지 분류 상태 변경
      description: 이미지의 분류/미분류 상태를 변경합니다
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              image_ids:
                type: array
                items:
                  type: string
                description: 이동할 이미지 ID 목록
              to_classified:
                type: boolean
                description: 분류 상태로 이동 여부 (true: 분류됨, false: 미분류)
            required:
              - image_ids
              - to_classified
      responses:
        200:
          description: 이미지 이동 성공
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Images moved successfully"
              moved_count:
                type: integer
                description: 이동된 이미지 수
        400:
          description: 잘못된 요청
          schema:
            type: object
            properties:
              message:
                type: string
                example: "No images selected"

  # Status 관련 엔드포인트
  /images/status:
    get:
      tags:
        - Status
      summary: 이미지 현황 조회
      security:
        - Bearer: []
      responses:
        200:
          description: 현황 조회 성공
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              summary:
                type: object
                properties:
                  totalImages:
                    type: integer
                    example: 100
                  unclassifiedImages:
                    type: integer
                    example: 30
                  classifiedImages:
                    type: integer
                    example: 70
        500:
          description: 서버 오류
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              message:
                type: string
                example: "서버 오류"

  # Upload 관련 엔드포인트
  /files/upload:
    post:
      tags:
        - Upload
      summary: 이미지 파일 업로드
      security:
        - Bearer: []
      consumes:
        - multipart/form-data
      parameters:
        - in: formData
          name: files[]
          type: array
          items:
            type: file
          required: true
          description: 업로드할 이미지 파일들 (jpg, jpeg만 허용, 최대 10MB)
      responses:
        201:
          description: 파일 업로드 성공
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 201
              message:
                type: string
                example: "파일 업로드 성공"
              uploadedFiles:
                type: array
                items:
                  type: object
                  properties:
                    fileId:
                      type: string
                    fileName:
                      type: string
        400:
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              message:
                type: string
                example: "파일이 없습니다"

  # Register 관련 엔드포인트
  /register:
    post:
      tags:
        - User Registration
      summary: 사용자 회원가입
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              username:
                type: string
                example: "user123"
              password:
                type: string
                example: "password123"
      responses:
        201:
          description: 회원가입 성공
          schema:
            type: object
            properties:
              message:
                type: string
                example: "회원가입 완료"
        400:
          description: 이미 존재하는 사용자
          schema:
            type: object
            properties:
              message:
                type: string
                example: "User already exists"

  # Image Move 관련 엔드포인트
  /images/{image_id}/move:
    post:
      tags:
        - Image Move
      summary: 이미지 이동
      security:
        - Bearer: []
      parameters:
        - in: path
          name: image_id
          required: true
          type: string
          description: 이동할 이미지 ID
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              targetCategory:
                type: string
                enum: [classified, unclassified]
                description: 이동할 카테고리
      responses:
        200:
          description: 이미지 이동 성공
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: "이미지 이동 성공"
              newCategory:
                type: string
                example: "classified"
        404:
          description: 이미지를 찾을 수 없음
        500:
          description: 서버 오류

  # Admin Login 관련 엔드포인트
  /admin/check-auth:
    get:
      tags:
        - Admin Login
      summary: 로그인 상태 확인
      security:
        - Bearer: []
      responses:
        200:
          description: 토큰 유효성 확인 성공
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Token is valid"
              user:
                type: string
                example: "admin"
              authenticated:
                type: boolean
                example: true
        401:
          description: 인증 실패

  /admin/logout:
    post:
      tags:
        - Admin Login
      summary: 관리자 로그아웃
      security:
        - Bearer: []
      responses:
        200:
          description: 로그아웃 성공
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: "로그아웃 성공"
        401:
          description: 인증 실패
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 401
              message:
                type: string
                example: "인증 실패"

  # Unclassified Images 관련 엔드포인트
  /unclassified-images/{image_id}:
    get:
      tags:
        - Classification
      summary: 미분류 이미지 상세 정보 조회
      security:
        - Bearer: []
      parameters:
        - in: path
          name: image_id
          required: true
          type: string
          description: 이미지 ID
      responses:
        200:
          description: 이미지 상세 정보 조회 성공
          schema:
            type: object
            properties:
              _id:
                type: string
              FileName:
                type: string
              FilePath:
                type: string
              ThumnailPath:
                type: string
              ProjectInfo:
                type: object
              AnalysisFolder:
                type: string
        400:
          description: 잘못된 요청
        404:
          description: 이미지를 찾을 수 없음

definitions:
  ProcessedImage:
    type: object
    properties:
      FileName:
        type: string
        example: "20240101-123456s1.jpg"
      FilePath:
        type: string
        example: "./mnt/project123/analysis_20240101/source/20240101-123456s1.jpg"
      OriginalFileName:
        type: string
        example: "IMG_001.jpg"
      ThumnailPath:
        type: string
        example: "./mnt/project123/analysis_20240101/thumbnail/thum_20240101-123456s1.jpg"
      SerialNumber:
        type: string
        example: "CAM001"
      UserLabel:
        type: string
        example: "UNKNOWN"
      DateTimeOriginal:
        type: object
        properties:
          $date:
            type: string
            format: date-time
            example: "2024-01-01T12:34:56.000Z"
      ProjectInfo:
        $ref: '#/definitions/ProjectInfo'
      AnalysisFolder:
        type: string
        example: "analysis_20240101"
      sessionid:
        type: array
        items:
          type: string
        example: ["session_xyz789"]
      uploadState:
        type: string
        enum: ["uploaded"]
        example: "uploaded"
      serial_filename:
        type: string
        example: "CAM001_20240101-123456s1.jpg"
      evtnum:
        type: integer
        example: 1
      __v:
        type: integer
        example: 0

  ProjectInfo:
    type: object
    required:
      - _id
      - name
      - id
    properties:
      _id:
        type: string
        example: "project123"
      name:
        type: string
        example: "야생동물 프로젝트"
      id:
        type: string
        example: "WLP001"

  ErrorResponse:
    type: object
    properties:
      error:
        type: string
        example: "파일이 없습니다"

  ExifMetadata:
    type: object
    properties:
      SerialNumber:
        type: string
        example: "CAM001"
      DateTimeOriginal:
        type: string
        example: "2024:01:01 12:34:56"
      UserLabel:
        type: string
        example: "UNKNOWN"

  ImageData:
    type: object
    properties:
      _id:
        type: string
      FileName:
        type: string
      FilePath:
        type: string
      ThumnailPath:
        type: string
      SerialNumber:
        type: string
      DateTimeOriginal:
        type: object
        properties:
          $date:
            type: string
            format: date-time
      ProjectInfo:
        $ref: '#/definitions/ProjectInfo'
      is_classified:
        type: boolean

  ClassifiedImage:
    type: object
    properties:
      _id:
        type: string
      FileName:
        type: string
      FilePath:
        type: string
      ThumnailPath:
        type: string
      SerialNumber:
        type: string
      UserLabel:
        type: string
      DateTimeOriginal:
        type: string
      ProjectInfo:
        type: object
      AnalysisFolder:
        type: string
      BestClass:
        type: string
      inspection_status:
        type: string
        enum: [pending, approved, rejected]
      inspection_date:
        type: string
        format: date-time

  ClassificationInfo:
    type: object
    properties:
      best_class:
        type: string
      best_probability:
        type: number
        format: float
      name:
        type: string
      bbox:
        type: array
        items:
          type: number
          format: float
      new_bbox:
        type: array
        items:
          type: number
          format: float

  Error:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - BearerAuth: []

x-components:
  parameters:
    MaxFileSize:
      name: MAX_FILE_SIZE
      in: header
      description: 최대 파일 크기 (10MB)
      required: false
      type: integer
      default: 10485760
    ThumbnailSize:
      name: THUMBNAIL_SIZE
      in: header
      description: 썸네일 이미지 크기
      required: false
      type: array
      items:
        type: integer
      default: [200, 200]
    GroupTimeLimit:
      name: GROUP_TIME_LIMIT
      in: header
      description: 이미지 그룹화 시간 제한 (분)
      required: false
      type: integer
      default: 5

# 보안 정의
securityDefinitions:
  JWT:
    type: apiKey
    name: Authorization
    in: header
    description: JWT 인증 토큰

# 전역 보안 설정
security:
  - JWT: []